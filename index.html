<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <main class="main__container">

    <div class="logo__container">
      <img src="/images/logo.svg" alt="huddle logo svg">
    </div>

    <div class="container">

      <img src="/images/illustration-mockups.svg" class="mockup">

      <div class="text__container">

        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn">Register</button>

      </div>
    </div>

    <div class="social__container">
      <img src="/images/logo-facebook.svg" alt="facebook logo svg" class="logo">
      <img src="/images/logo-twitter.svg" alt="twitter logo svg" class="logo">
      <img src="/images/logo-instagram.svg" alt="instagram logo svg" class="logo">
    </div>
  
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/laindomJS">LaindomJS</a>.
    </p>
  </footer>

</body>
</html>
